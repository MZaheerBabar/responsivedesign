<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/6a7b16df3a.js" crossorigin="anonymous"></script>

  
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img src="./images/image-product-desktop.jpg" class="image">
      </div>
      <div class="content">
        <h5 class="cat">PERFUME</h5>
        <h2 class="prod-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="prod-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="oldprice">$169.99</p>
        </div>
        <button class="catg"><img src="./images/icon-cart.svg">Add to cart</button>  
      </div>
    </div>
  </div>
  
    
    
  
    
 
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Muhammad Zaheer Babar</a>.
  </div>
  
</body>
</html>
